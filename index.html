<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center m-10"> Phone Hunter</h1>
    </header>
    <main>
        <!-- search result -->
        <section class="flex  justify-center gap-2">
            <label class="input input-bordered flex items-center gap-2 lg:w-2/12 ">
                <input id="search-field" type="text" class="grow" placeholder="Search" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>
            </label>
            <button onclick="handelSearch()" class="btn btn-outline btn-secondary">Search</button>


        </section>
        <section>
            <!-- spinner / loader -->

            <div class="flex justify-center m-10">
                <span class="loading loading-infinity loading-lg hidden"></span>

            </div>
            <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 p-10">


            </div>
            <div class="flex  justify-center ">
                <button id="show-all-button" class="btn btn-outline btn-secondary hidden">Show All</button>

            </div>

        </section>

    </main>
    <script src="phone.js"></script>
</body>

</html>
